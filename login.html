<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started - Login</title>
    <link rel="stylesheet" href="./style.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet"
    />
</head>

<body class="login-page-body">
    <div class="background"></div>
    <div class="login-container">
        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Log in to your P.A.S.E.R. account.</p>

        <form class="login-form">
    <label for="userType" class="label">Login As</label>
    <select id="userType" name="userType" class="input-field" required>
        <option value="studentAuth">Student</option>
        <option value="professorAuth">Professor</option>
        <option value="adminAuth">Admin</option>
    </select>

    <label for="username" class="label">Username</label>
    <input
        type="text"
        id="username"
        name="username"
        class="input-field"
        placeholder="Enter your username"
        required
    />

    <label for="password" class="label">Password</label>
    <div class="password-input-wrapper">
        <input
            type="password"
            id="password"
            name="password"
            class="input-field"
            placeholder="Enter your password"
            required
        />
        <span class="toggle-password" onclick="togglePasswordVisibility('password')">
            <i class="fas fa-eye"></i>
        </span>
    </div>

    <button type="submit" class="login-button">Log in</button>
</form>
<pre id="result" style="white-space: pre-wrap; margin-top: 1rem;"></pre>

<script>
    document.querySelector('.login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const resultEl = document.getElementById('result');
    resultEl.textContent = 'Preparing request...';

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const userType = document.getElementById('userType').value;

    // ADD THIS LINE HERE:
    const loginUrl = 'http://127.0.0.1:8080/${userType}/login';

    try {
        const resp = await fetch(loginUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const text = await resp.text();
        resultEl.textContent = `Status: ${resp.status} ${resp.statusText}\n\nResponse body:\n${text}`;
    } catch (err) {
        resultEl.textContent = 'Request failed:\n' + (err.stack || err);
    }
   });
</script>
    <script src="./script.js"></script>
</body>
</html>
